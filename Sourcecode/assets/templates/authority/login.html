{% extends 'loginbase.html' %}
{% load staticfiles %}
{% block loginblock %}
<style>
table.logintbl{
margin-top:6px;
margin-left:8px;
padding-left:30px;
padding-right:30px;
padding-top:10px;
padding-bottom:10px;
background:rgb(62, 135, 96);
}
table.logintbl tr{
height:50px;
}
input[type=text],input[type=password]{
height:35px;
padding:10px;
color:green;
}
input[type=submit]{
padding-top:8px;
padding-bottom:8px;
padding-left:35px;
padding-right:35px;
border:3px solid white;
background:rgb(62, 135, 96);
color:white;
text-transform:uppercase;
}
input[type=submit]:hover{
background:white;
color:rgb(62, 135, 96);
}
</style>
<form method="post" autocomplete="off">
{% csrf_token %}
<table class="logintbl" >
<tr>
<td>
<table>
  <tr>
     <td><input type="text" name="username" placeholder="Username"></td>
  </tr>
  <tr>
     <td><input type="password" name="password" placeholder="Password"></td>
  </tr>
  <tr>
     <td colspan="2" align="center"><input type="submit" value="submit" class="subbtn" /></td>
  </tr>
  </table>
  </td>
     <td colspan="2" align="center"><img src="{% static 'images/admin (2).png' %}"/><br/><label>Authority Login</label></td>
  </tr>
</table>
</form>
{% endblock %}
